<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="col">

            </div>

            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                <h1 id="display"></h1>
                <div class="container">
                    <table style="width:100%">
                        <tr>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(7)">7</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(8)">8</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(9)">9</button>
                            </td>
                            <td><button class="btn btn-primary btn-block operator"
                                    onclick="insertSymbol('/')">/</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(4)">4</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(5)">5</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(6)">6</button>
                            </td>
                            <td><button class="btn btn-primary btn-block operator"
                                    onclick="insertSymbol('*')">x</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(1)">1</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(2)">2</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(3)">3</button>
                            </td>
                            <td><button class="btn btn-primary btn-block operator"
                                    onclick="insertSymbol('-')">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary btn-block number" onclick="insertSymbol(',')">,</button>
                            </td>
                            <td><button class="btn btn-primary btn-block number" onclick="insertNumber(0)">0</button>
                            </td>
                            <td><button class="btn btn-primary btn-block equal" onclick="insertSymbol('=')">=</button>
                            </td>
                            <td><button class="btn btn-primary btn-block operator"
                                    onclick="insertSymbol('+')">+</button></td>
                        </tr>
                    </table>

                </div>
                <div class="col">

                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
